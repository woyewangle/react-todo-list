<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/todo.css">
</head>

<body>

<div class="container">
    <div>
        <h2>Jquery To Do ItemList</h2>
        <p>
            <em>Simple Todo ItemList with adding and filter by diff status.</em>
        </p>
    </div>
    <div>
        <input class="input-text" type="text" name="ListItem" data-com.agilebits.onepassword.user-edited="yes">
        <div id="button">Add</div>
    </div>
    <br>
    <ol>
        <li id="c57aab79-7dfa-4d85-8ede-aa653a8b5d93" class="">
            <input name="done-todo" type="checkbox" class="done-todo"><span>Parking Lot APP Refactor</span> </li>
        <li id="00bd6227-e881-4024-ad7a-4212d930c947" class="checked">
            <input name="done-todo" type="checkbox" class="done-todo" checked><span> Parking Lot APP 时序图 <span></li>
        <li id="8a134a9d-1df9-475a-ba5c-e27f9f003a99" class="">
            <input name="done-todo" type="checkbox" class="done-todo"> <span>Parking Lot APP 中类的流程图<span> </li>
        <li id="af51c0e0-97a4-4e78-9a31-48763fd6c089" class="checked">
            <input name="done-todo" type="checkbox" class="done-todo" checked> <span>总结Java和面向对象相关的概念和知识 <span></li>
        <li id="cda424c4-7f16-4841-886a-0de60a395d34" class="">
            <input name="done-todo" type="checkbox" class="done-todo"> <span>总结Parking Lot APP开发过程中的问题和经验 <span></li>
        <li id="4a44c65d-a933-402f-b2ee-f8c2dcafee79" class="">
            <input name="done-todo" type="checkbox" class="done-todo"><span> 总结TDD和Mock的应用经验<span> </li>
    </ol>
    <div>
        <ul id="filters">
            <li>
                <a href="#" data-filter="all" class="selected">ALL</a>
            </li>
            <li>
                <a href="#" data-filter="active" class="">Active</a>
            </li>
            <li>
                <a href="#" data-filter="complete" class="">Complete</a>
            </li>
        </ul>

    </div>

</div>
<script src="js/jquery.min.js"></script>
<script src="js/todo.js"></script>
</body>

</html>
